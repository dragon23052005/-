<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f2f2f2;
      color: #333;
    }

    header {
      background: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #005fa3;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }

    nav a:hover {
      background: #004c84;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .intro {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .intro img {
      width: 200px;
      border-radius: 10px;
    }

    .intro-text {
      flex: 1;
    }

    footer {
      text-align: center;
      background: #0077cc;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }

    /* Mobile View */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      .intro {
        flex-direction: column;
        text-align: center;
      }

      .intro img {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Long's Page</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <section class="intro">
      <img src="https://i.imgur.com/6VBx3io.png" alt="Profile Picture" />
      <div class="intro-text">
        <h2>Hello!</h2>
        <p>I'm Long, a web enthusiast and developer. This landing page was hand-coded and features responsive design for both desktop and mobile views.</p>
      </div>
    </section>
  </div>

  <footer>
    © 2025 Long – Personal Site
  </footer>

</body>
</html>
